<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
<script defer src="bundle942afa1ebf9ac6c681ac.js"></script></head>
<body>
  <div class="main" id="main">
    <header class="page-head" id="page-head">snake game</header>
    <div class="platform">
      <div class="rank-container" id="rank-container">
        <p class='top-8' id = 'top-8'> Top 8 </p>
        <div class = 'rank-list'>
          <p class='rank-item' id="rank1"></p>
          <p class='rank-item' id="rank2"></p>
          <p class='rank-item' id="rank3"></p>
          <p class='rank-item' id="rank4"></p>
          <p class='rank-item' id="rank5"></p>
          <p class='rank-item' id="rank6"></p>
          <p class='rank-item' id="rank7"></p>
          <p class='rank-item' id="rank8"></p>
        </div>
      </div>
      <div class="playground-container" id = 'playground-container'></div>
      <div class="info-container">
        <p id="score">Score:<span id="score-count"></span></h1></p>
        <div class="button-container" id = 'resume-container'>
          <button class="button" id="resume">resume</button>
        </div>
        <div class="button-container" id = 'pause-container'>
          <button class ="button" id = 'pause'>pause</button>
        </div>
        <div class="button-container" id = 'restart-container'>
          <button class ="button" id="restart">restart</button>
        </div>
        <h1>speed</h1>
        <form class="speed-container" id="speed-container">
          <div class="wrapper">
            <input type="radio" name = 'selector' id = 'slow'>
            <br/>
            <label for="slow">slow</label>
          </div>
          <div class="wrapper">
            <input type="radio" name = 'selector' id ='medium'>  
            <br/>
            <label for="medium">medium</label>
          </div>
          <div class="wrapper">
            <input type="radio" name = 'selector' id ='fast'>  
            <br/>
            <label for="fast">fast</label>
          </div>
        </form>     
      </div> 
    </div>
  </div>

  <div class="inner-layer">
    <header class="page-head">snake game</header>
    <div class="platform">
      <div class="loader" id="loader"></div>
      <div class="playground-container"></div>
      <div class="info-container"></div>    
    </div>
  </div>

  <div class="gameover-layer" id="gameover-layer" hidden>
    <p id = 'game-over'>game over</p>
    <br/>
    <p class='final-score'>your score is <span id="your-score"></span></p>
    <br/>
    <div class="input-container" id="input-container" hidden>
      <form>
        <input type="text" class="input-text" id="input-text" name="input-text" maxlength="10" pattern="([A-z0-9\s]){2,}" title="max 13 length, letters/number only please">
        <br/>
        <label for="input-text">input your name</label>
      </form>
      <div class="sub-skip-container">
        <button class="skip" id="skip">skip</button>
        <button class="submit" id="submit" type="submit">submit</button>
      </div>
    </div>
    <div class="reset-container" id="reset-container">
      <button class="reset" id="reset">reset</button> 
    </div>
  </div>
    <!-- script -->
    <script type = 'module' src="./index.js"></script>
</body>
</html>
